<html>
<head>
      <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
      <script type="text/javascript" language="javascript" src="javascripts/jquery.js"></script>
      <script type="text/javascript" language="javascript" src="javascripts/script.js"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <link rel="icon" type="image/png" href="images/favicon.ico">
      <title>Form Validation in jQuery</title>
</head>
<body>
      <div class="logo"></div>
      <!-- end of logo -->
      <div class="workarea">
         <h1>Create an Account</h1>
         <form id=registration_form action="register.html" method="post">
            <table>
               <tr>
                  <td>Chose Username: </td>
                  <td><input type="text" class="form_text" id="form_username" placeholder=" Shikha Sharma" required ></td>
                  <td><span class="error_form" id="username_error_message"></span></td>
               </tr>
               <tr>
                  <td>Password: </td>
                  <td><input type="password" class="form_text" id="form_password" required ></td>
                  <td><span class="error_form" id="password_error_message"></span></td>
               </tr>
               <tr>
                  <td>Retype Password: </td>
                  <td><input type="password" class="form_text" id="form_retype_password"  required ></td>
                  <td><span class="error_form" id="retype_password_error_message"></span></td>
               </tr>
               <tr>
                <td>Contact: </td>
                <td><input type="tel" class="form_number" id="form_number" placeholder = "123-667-889" required ></td>
                <td><span class="error_form" id="number_error_message"></span></td>
             </tr>
               <tr>
                  <td>Email: </td>
                  <td><input type="text" class="form_text" id="form_email" placeholder="abc@abc.com" required ></td>
                  <td><span class="error_form" id="email_error_message"></span></td>
               </tr>
               <tr>
                  <td></td>
                  <td> <input id = "button" type="submit" onsubmit="function()" value="Create Account"  > </td>
                  <td></td>
               </tr>
            </table>
         </form>
      </div>
      <!-- end of workarea -->
</body>
</html>
